<!DOCTYPE html>
<html>
  <head>
    <title>Student Table</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
      }

      h1 {
        color: #333;
        margin: 20px 0;
      }

      table {
        border-collapse: collapse;
        margin: 20px auto;
        width: 90%;
        border: 1px solid #ddd;
        background-color: #fff;
      }

      th,
      td {
        padding: 8px;
        border: 1px solid #ddd;
        text-align: center;
      }

      th {
        background-color: #4caf50;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Student Table</h1>
    <table>
      <tr>
        <th>Student</th>
        <th>Roll Number</th>
        <th>Mark</th>
        <th>Percentage</th>
      </tr>
      <tr>
        <td>Santhoshkumar R</td>
        <td>24BCS145</td>
        <td>590</td>
        <td>97%</td>
      </tr>
      <tr>
        <td>Sanjay</td>
        <td>24BCS144</td>
        <td>591</td>
        <td>97.1%</td>
      </tr>
      <tr>
        <td>Mohith</td>
        <td>24BCS133</td>
        <td>592</td>
        <td>97.2%</td>
      </tr>
      <tr>
        <td>Logeshkumar</td>
        <td>24BCS130</td>
        <td>593</td>
        <td>97.3%</td>
      </tr>
      <tr>
        <td>Dharaneesh</td>
        <td>24BCS114</td>
        <td>594</td>
        <td>97.4%</td>
      </tr>
      <tr>
        <td>Praneeth</td>
        <td>24BCS139</td>
        <td>595</td>
        <td>97.5%</td>
      </tr>
    </table>
  </body>
</html>
